<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рекламный Банер</title>
</head>
<body>
<div id="banner-container">
</div>

<script>
window.addEventListener('DOMContentLoaded', function() {
    // URL к вашему изображению баннера
    var bannerImageUrl = 'https://sign-service.ru/upload/iblock/790/79094bc049ad0260360e4f203d3b7cfd.jpg';

    // Создаем элемент изображения
    var bannerImage = document.createElement('img');
    bannerImage.src = bannerImageUrl;

    // Получаем контейнер, в который мы хотим вставить баннер
    var bannerContainer = document.getElementById('banner-container');

    // Вставляем изображение баннера в контейнер
    bannerContainer.appendChild(bannerImage);
});
</script>
</body>
</html>
